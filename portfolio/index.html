<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anthony Raj | Portfolio</title>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none;
    }
    html, body {
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    overflow-x: hidden;
    background: linear-gradient(289deg, #00000000, #5bdb4400, #0f101000);
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgb(60 93 87 / 35%);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: #00ffe7;
    }
    .navbar ul {
      list-style: none;
      display: flex;
    }
    .navbar li {
      margin-left: 20px;
    }
    .navbar a {
      text-decoration: none;
      color: #e0f7fa;
      font-weight: 500;
      transition: 0.3s;
      border-bottom: 2px solid transparent;
    }
    .navbar a.active,
    .navbar a:hover {
      color: #e0f7fa;
      border-color: #e0f7fa;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: #00ffe7;
      margin: 4px 0;
      transition: 0.3s;
    }

    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid #00f9ff;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 300, 300, 0.9),
                  0 0 40px rgba(0, 300, 300, 0.9),
                  0 0 60px rgba(0, 300, 300, 0.9);
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.15s ease, background 0.2s ease, border 0.2s ease;
    }

    .hero {
       display: flex;
       justify-content: space-evenly;
       align-items: center;
       padding: 6rem 3rem;
       min-height: 100vh;
    }
    .hero-text {
      flex: 1 1 50%;
      max-width: 400px;
    }
    .hero-text h1 {
      font-size: 3rem;
      color: #fff;
    }
    .highlight {
      color: #00f7ff;
    }
    .hero-text p {
      font-size: 1.2rem;
      margin: 1rem 0;
      color: #ccc;
    }
    #typed {
      color: #ff00c8;
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      background: linear-gradient(135deg, #00ffe7, #ff00c8);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 8px 24px rgba(0, 255, 255, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 36px rgba(255, 0, 200, 0.5);
    }

     /* Social Icons */
        .social-icons {
            margin-top: 2.5rem; /* More spacing */
            display: flex;
            gap: 20px; /* Gap between icons */
        }
        .social-icons a {
            display: inline-flex; /* For better centering */
            align-items: center;
            justify-content: center;
        }
        .social-icons img {
            width: 40px; /* Larger icons */
            height: 40px;
            background: rgba(255, 255, 255, 0.08); /* Subtle transparent background */
            padding: 8px;
            border-radius: 50%;
            filter: invert(1) brightness(0.9); /* Makes SVGs white with slight tint */
            transition: transform 0.3s ease, background 0.3s ease, filter 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 230, 255, 0.2); /* Subtle glow */
        }
        .social-icons a:hover img {
            transform: translateY(-5px) scale(1.1); /* Lift and scale */
            background: linear-gradient(45deg, #00e6ff, #ff00c8); /* Vibrant gradient on hover */
            filter: invert(0); /* Original color for some, or keep white/glow */
            box-shadow: 0 0 25px rgba(255, 0, 200, 0.7); /* Stronger glow */
        }

    .hero-img {
      /*flex: 1 1 40%; */
      display: flex;
      justify-content: center;
    }
    .hero-img img {
     width: 500px;
    border-radius: 200px;
    /* background: radial-gradient(circle, rgba(10, 10, 42, 0.7), rgba(255, 0, 200, 0.5)); */
    padding: 1rem;
    box-shadow: 0 20px 40px rgba(0, 255, 255, 0.3);
    transform: perspective(800px) rotateY(357deg);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    
    .hero-img img:hover {
      transform: perspective(800px) rotateY(179deg) scale(1.08);
    box-shadow: 0 20px 60px rgba(255, 0, 200, 0.5);
}

    footer {
      background: #111;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: auto;
    }
    footer p {
      color: #bbb;
      margin-bottom: 1rem;
    }
    footer a {
      color: #00f7ff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }
    footer a:hover {
      color: #ff00c8;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        padding: 4rem 1rem;
        display: flex;
        flex-wrap: nowrap;
      }
      .hero-text, .hero-img {
        flex: 1 1 100%;
        text-align: center;
      }
      .navbar ul {
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        flex-direction: column;
        background: #0a0a2a;
        display: none;
        text-align: center;
        padding: 1rem 0;
        z-index: 9;
      }
      .navbar ul.show {
        display: flex;
      }
      .navbar li {
        margin: 10px 0;
      }
      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <!-- Cursor -->
  <div class="cursor" id="cursor"></div>

  <!-- Header -->
  <header class="navbar">
    <div class="logo">ðŸ›  Anthony Raj</div>
    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <ul id="nav-links">
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="project.html">Work</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Hey Guys,<br>I'm Anthony <span class="highlight">Raj</span></h1>
      <p>I Am Into <span id="typed"></span></p>
      <a href="#about" class="btn">About Me â†“</a>

      <div class="social-icons">
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/linkedin.svg" alt="LinkedIn" /></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/github.svg" alt="GitHub" /></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/twitter.svg" alt="Twitter" /></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/telegram.svg" alt="Telegram" /></a>
        <a href="#"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v5/icons/instagram.svg" alt="Instagram" /></a>

    </div>

    <div class="hero-img">
      <img src="home.jpeg" alt="Anthony Avatar" />

  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Anthony Raj. All Rights Reserved.</p>
    <div>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Typed.js
    new Typed("#typed", {
      strings: ["Web Development", "UI Design", "SEO", "Digital Marketing"],
      typeSpeed: 60,
      backSpeed: 30,
      loop: true
    });

    // Vanta.js
   VANTA.GLOBE({
  el: "#particles-js",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.0,
  scaleMobile: 1.0,
  color: 0x39ff14,           // White globe
  backgroundColor: 0x000, // Light gray
  size: 1.5
});
// Custom Cursor Logic
        const cursor = document.getElementById("cursor");
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        // Cursor grow on hover
        const hoverTargets = document.querySelectorAll("button, a, .skill-box"); // Added .skill-box to hover targets
        hoverTargets.forEach(target => {
            target.addEventListener("mouseenter", () => {
                cursor.style.transform = "translate(-50%, -50%) scale(2)";
                cursor.style.borderColor = "#ff00c8"; // Pink border on hover
                cursor.style.background = "rgba(255, 0, 200, 0.1)"; // Pink background on hover
            });
            target.addEventListener("mouseleave", () => {
                cursor.style.transform = "translate(-50%, -50%) scale(1)";
                cursor.style.borderColor = "#00f9ff"; // Original border color
                cursor.style.background = "rgba(0, 255, 255, 0.1)"; // Original background color
            });
        });
    

    // Toggle Mobile Menu
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
